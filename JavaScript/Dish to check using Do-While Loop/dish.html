<html>
    <head>
        <script>
            var input= prompt("Enter Dish you want to eat")
                dish = input.toLowerCase()

                alert(dish +" Not Available")
                var input= prompt("Enter Dish you want to eat")
                dish = input.toLowerCase()
            }
            alert(dish +" is serving to you")
        </script>
    </head>
</html>
