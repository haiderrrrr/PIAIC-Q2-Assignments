<html>
    <head>
        <script>
            var h=[]
            var m=[]
            var s=[]
            for(i=0; i<24;i++){
                h.push(i)
                for(j=0; j<60;j++){
                    m.push(j)
                    for(k=0; k<60;k++){
                        s.push(k)
                        alert(h[i]+":"+m[j]+":"+s[k]) 
                    }
                }
            }  
        </script>
        <title>Clock</title>
    </head>
</html>
